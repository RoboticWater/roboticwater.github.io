		</div>
		<article id="works">

			</div>
		</article>
	</body>
	<script>
		let worksRef = document.getElementById("works");
		let workItems = document.getElementsByClassName("work-item");
		const timeout = (i) =>
			setTimeout(() => {
				workItems[i].classList.remove("hidden");
			}, 100 * i);
		window.addEventListener("scroll", (e) => {
			let worksTop = worksRef.getBoundingClientRect().top;
			if (worksTop < window.innerHeight - 100) {
				for (var i = 0; i < workItems.length; i++) {
					timeout(i);
				}
			}
		});
	</script>
